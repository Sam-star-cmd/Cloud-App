<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Git Class</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .welcome-message {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .welcome-message h1 {
            margin: 0 0 10px;
            font-size: 36px;
        }

        .welcome-message p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="welcome-message">
        <h1>Welcome to Git Class</h1>
        <p>We’re excited to have you here! Let’s start learning Git together.</p>
    </div>

</body>
</html>
